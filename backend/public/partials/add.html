<form name="addForm" novalidate class="form-horizontal" ng-submit="submit()">
	<div id="alertContainer"></div>
  	<div class="row">
	    <div class="col-sm-6">
			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">Name</label>
				<div class="col-sm-8">
					<input type="text" id="name" class="form-control" ng-model="contact.name" required>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': addForm.phone.$invalid && userForm.phone.$dirty }">
				<label for="phone" class="col-sm-4 control-label">Phone Number</label>
				<div class="col-sm-8">
					<input type="tel" id="phone" class="form-control" ng-model="contact.phone" required ng-pattern="/^[0-9]/">
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="col-sm-4 control-label">Address</label>
				<div class="col-sm-8">
					<textarea id="address" class="form-control" ng-model="contact.address"></textarea>
				</div>
			</div>
	    </div>
    	<div class="col-sm-6">
		    <div class="form-group">
				<label for="email" class="col-sm-4 control-label">Email Address</label>
				<div class="col-sm-8">
					<input type="email" id="email" class="form-control" ng-model="contact.email" required>
				</div>
			</div>
		    <div class="form-group">
				<label for="website" class="col-sm-4 control-label">Website</label>
				<div class="col-sm-8">
					<input type="text" id="website" class="form-control" ng-model="contact.website">
				</div>
			</div>
		    <div class="form-group">
				<label for="notes" class="col-sm-4 control-label">Notes</label>
				<div class="col-sm-8">
					<textarea id="notes" class="form-control" ng-model="contact.notes"
						bs-tooltip data-title="Any additional information about the contact."
						data-trigger="focus" data-placement="bottom"></textarea>
				</div>
			</div>
  		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="form-group well">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-primary" value="Add Contact" ng-disabled="addForm.$invalid">
				</div>
			</div>
		</div>
	</div>
</form>
